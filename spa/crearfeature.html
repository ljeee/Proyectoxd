<section>
    <h2>Crear Feature</h2>
    <form id="feature-form">
        <label>
            <span>Título de la Feature:</span>
            <input type="text" id="feature-title" name="title" placeholder="Ingrese el título de la feature" required>
        </label>
        <label>
            <span>Descripción de la Feature:</span>
            <textarea id="feature-description" name="description" placeholder="Ingrese la descripción de la feature"></textarea>
        </label>
        <label>
            <span>Asignar:</span>
            <input type="text" id="feature-assigned" name="assigned" placeholder="Ingrese el nombre del miembro del clan">
        </label>
        <button type="submit">Crear Feature</button>
    </form>
</section>
